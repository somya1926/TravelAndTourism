<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css" href="css/theme.css">
<title>User Registration</title>
<style type="text/css">
#home{
		width: 300px;
	    padding: 40px;
	    position: absolute;
	    top:20%;
    	left: 50%;
    	transform: translate(-20%, -70%);
	}
	.f1{
	width: 300px;
    padding: 40px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: silver;
    text-align: center;

	}
	h2 {
		font-family: sans-serif;
	}
	#reg{
		width: 150px;
    	padding: 10px;
    	font-weight: bold;
    	font-family: sans-serif;
    	font-size: 15px;
	}
	</style>

</head>
<body>
<h1 id="home"><a href="home.html">Home</a></h1>
	<form action="userReg.jsp" class="f1" method="post">
		<h2>User Registration Portal</h2>
		<table>
			<tr>
				<td>Email:</td>
				<td><input type="text" name="email"
						title="Enter a valid Email Address!"
						pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
						required="required">
				</td>

			</tr>
			<tr>
				<td>Password:</td>
				<td><input type="password"
					name="pass"
					required="required"
					title="Required field !">
				</td>
			</tr>
			<tr>
				<td> Confirm Password:</td>
				<td><input type="password"
						name="cPass"
						required="required"
						title="Required field !">
				</td>
			</tr>
			<tr>
				<td>Name:</td>
				<td><input type="text" name="name"
						required="required"
						title="Required field !">
				</td>
			</tr>
			<tr>
				<td>Mobile No:</td>
				<td><input type="text"
						name="phone" 
						pattern="[1-9]{1}[0-9]{9}"
						required="required"
						title="Enter a valid 10 digit Mobile Number !">
				</td>

		</table>
		<br>
		<input type="submit" id="reg" value="Register">
		<br>
		<a href="userLogin.html">Login</a>
	</form>
</body>
</html>
